stages:
  - review

gemini_cli_code_review:
  stage: review
  image: node:20-alpine
  variables:
    GEMINI_CLI_VERSION: "0.2.2"
  before_script:
    - set -euo pipefail
    - echo "Detecting runner OS…"
    - OS=$(uname -s); echo "OS=${OS}"
    - |
      if [ "${OS}" = "Darwin" ]; then
        echo "Shell runner on macOS detected. Ensuring prerequisites via Homebrew…"
        if ! command -v node >/dev/null 2>&1; then
          if command -v brew >/dev/null 2>&1; then
            brew install node@20 || brew install node || true
          else
            echo "Node.js not found. Please install Node 20+ on the runner host." >&2
            exit 1
          fi
        fi
        npm --version || true
        echo "Installing pinned Gemini CLI ${GEMINI_CLI_VERSION}…"
        npm install -g @google/gemini-cli@"${GEMINI_CLI_VERSION}"
        gemini --version || true
        npm install --omit=dev
        npm ls @modelcontextprotocol/sdk || true
      else
        echo "Linux or containerized runner detected. Installing system deps…"
        if command -v apk >/dev/null 2>&1; then
          apk add --no-cache bash ca-certificates curl
        elif command -v apt-get >/dev/null 2>&1; then
          apt-get update && apt-get install -y ca-certificates curl bash && rm -rf /var/lib/apt/lists/*
        fi
        echo "Installing pinned Gemini CLI ${GEMINI_CLI_VERSION}…"
        npm install -g @google/gemini-cli@"${GEMINI_CLI_VERSION}"
        gemini --version || true
        npm install --omit=dev
        npm ls @modelcontextprotocol/sdk || true
      fi
  script:
    - echo "Starting the Gemini CLI job..."
    - |
      if [ -z "${GEMINI_API_KEY:-}" ]; then
        echo "Error: 'GEMINI_API_KEY' is not set." >&2
        exit 1
      fi
      if [ -z "${GITLAB_REVIEW_PAT:-}" ]; then
        echo "Error: 'GITLAB_REVIEW_PAT' is not set." >&2
        exit 1
      fi
      if [ -z "${CI_MERGE_REQUEST_IID:-}" ]; then
        echo "Error: This job must run on merge_request_event (no MR IID)." >&2
        exit 1
      fi
    - |
      set -euo pipefail
      echo "Verifying Gemini CLI availability…"
      if ! command -v gemini >/dev/null 2>&1; then
        echo "Gemini CLI not found in PATH. Ensure your runner image provides 'gemini'." >&2
        exit 1
      fi
      gemini --version || true
    - |
      echo "Writing Gemini CLI settings for in-repo GitLab MCP…"
      mkdir -p "$HOME/.gemini"
      cat > "$HOME/.gemini/settings.json" <<EOF
      {
        "mcpServers": {
          "gitlab": {
            "command": "node",
            "args": ["${CI_PROJECT_DIR}/gitlab-mcp-server.js"],
            "env": {
              "GITLAB_PERSONAL_ACCESS_TOKEN": "${GITLAB_REVIEW_PAT}",
              "GITLAB_API_URL": "https://hs2git.ab-games.com/api/v4",
              "GITLAB_TOKEN_HEADER": "PRIVATE-TOKEN"
            },
            "timeout": 10000,
            "includeTools": [
              "discussion_add_note",
              "discussion_list",
              "get_merge_request_changes",
              "get_merge_request_commits",
              "get_merge_request_participants",
              "get_merge_request",
              "list_merge_request_diffs",
              "list_merge_requests",
              "get_file_contents",
              "create_or_update_file"
            ]
          }
        }
      }
      EOF
    - |
      echo "Performing Code Review with Gemini"
      gemini --debug --yolo <<'EOF'
        You are an automated code review assistant for GitLab.
        Project: ${CI_MERGE_REQUEST_PROJECT_URL}
        MR IID: ${CI_MERGE_REQUEST_IID}

        Rules (strict):
        - Post exactly ONE top-level MR comment containing BOTH:
          1) a concise summary, and 2) a prioritized suggestions list.
        - Use the idempotency marker: [ai-review-bot v1] at the very end of your comment body.
        - Before posting, call the MCP tool discussion_list to fetch existing discussions.
          - If any existing note contains the exact marker [ai-review-bot v1], DO NOT post again. Exit cleanly.
        - Use MR tools (get_merge_request, get_merge_request_commits, get_merge_request_changes, list_merge_request_diffs, get_file_contents) to inform your review.
        - When posting, use discussion_add_note with the single composed body including the marker.

        Content guidance:
        - Keep the summary brief and specific to the changes.
        - Limit suggestions to the most actionable items; include short rationale and code quotes when relevant.
        - If no issues, provide a short “LGTM” with rationale.
        - Append the marker exactly as: [ai-review-bot v1]
      EOF

  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
